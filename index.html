<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status S√≥brio - Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            
            <div id="login-form">
                <h2 id="auth-title" class="text-2xl font-bold text-center text-slate-800 mb-6 text-emerald-600">Criar Conta</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="E-mail" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                    <div class="relative">
                        <input type="password" id="password" placeholder="Senha" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                        <button type="button" id="btn-toggle-pass" class="absolute right-3 top-3 text-slate-400">üëÅÔ∏è</button>
                    </div>
                    <button id="auth-btn" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 transition">Continuar</button>
                </div>
            </div>

            <div id="otp-form" class="hidden text-center">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Verifique seu E-mail</h2>
                <p class="text-slate-500 text-sm mb-6 text-xs">Digite os 6 n√∫meros enviados para o seu e-mail.</p>
                <input type="text" id="otp-code" placeholder="000000" maxlength="6" class="w-full p-3 border rounded-lg text-center text-2xl tracking-[0.5em] font-bold mb-4 outline-none focus:ring-2 focus:ring-emerald-500">
                <button id="verify-btn" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 mb-4 transition">Confirmar C√≥digo</button>
                <button id="resend-btn" class="text-emerald-600 text-sm hover:underline block mx-auto">N√£o recebeu? Reenviar c√≥digo</button>
            </div>

            <p id="msg" class="text-center text-xs font-medium mt-4 min-h-[1rem]"></p>
            
            <div id="toggle-box" class="text-center pt-4 border-t mt-4">
                <button id="toggle-link" class="text-emerald-600 text-sm font-semibold">J√° tem conta? Entre aqui</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-4xl mx-auto p-6 text-center">
        <h1 class="text-3xl font-bold text-emerald-600 mb-4 italic">Status S√≥brio</h1>
        <div class="bg-white p-10 rounded-3xl shadow-md">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Acesso Confirmado! üéâ</h2>
            <p class="text-slate-600 mb-8">O motor de login est√° funcionando. Agora vamos pedir para a Lasy injetar o Quiz aqui.</p>
            <button id="signout-btn" class="bg-slate-200 px-6 py-2 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-300 transition">Sair da Conta</button>
        </div>
    </div>

    <script>
        // --- COLOQUE SUAS CHAVES AQUI ---
        const SUPABASE_URL = 'https://lcfegwmcwivnkzxngnzi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_jMboXUuARusN4xfPev_fsg_4r0WkPnh';

        // Inicializa√ß√£o
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let isLoginMode = false;

        // Elementos
        const msg = document.getElementById('msg');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const otpInput = document.getElementById('otp-code');

        // Alternar visualiza√ß√£o da senha
        document.getElementById('btn-toggle-pass').onclick = () => {
            passInput.type = passInput.type === 'password' ? 'text' : 'password';
        };

        // Alternar entre Login e Cadastro
        document.getElementById('toggle-link').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'Entrar' : 'Criar Conta';
            document.getElementById('auth-btn').innerText = isLoginMode ? 'Entrar' : 'Continuar';
            document.getElementById('toggle-link').innerText = isLoginMode ? 'N√£o tem conta? Cadastre-se' : 'J√° tem conta? Entre aqui';
            msg.innerText = "";
        };

        // A√ß√£o de Cadastrar/Logar
        document.getElementById('auth-btn').onclick = async () => {
            msg.innerText = "Processando...";
            msg.className = "text-center text-blue-500 text-xs mt-4";
            
            try {
                if (isLoginMode) {
                    const { error } = await _supabase.auth.signInWithPassword({ 
                        email: emailInput.value, 
                        password: passInput.value 
                    });
                    if (error) throw error;
                } else {
                    const { error } = await _supabase.auth.signUp({ 
                        email: emailInput.value, 
                        password: passInput.value 
                    });
                    if (error) throw error;
                    // Sucesso no cadastro -> Vai para tela de c√≥digo
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('toggle-box').classList.add('hidden');
                    document.getElementById('otp-form').classList.remove('hidden');
                    msg.innerText = "C√≥digo enviado para o e-mail!";
                    msg.className = "text-center text-emerald-600 text-xs mt-4";
                }
            } catch (e) {
                msg.innerText = e.message;
                msg.className = "text-center text-red-500 text-xs mt-4";
            }
        };

        // Verificar o C√≥digo de 6 d√≠gitos
        document.getElementById('verify-btn').onclick = async () => {
            try {
                const { error } = await _supabase.auth.verifyOtp({ 
                    email: emailInput.value, 
                    token: otpInput.value, 
                    type: 'signup' 
                });
                if (error) throw error;
            } catch (e) {
                alert("Erro: " + e.message);
            }
        };

        // Reenviar C√≥digo
        document.getElementById('resend-btn').onclick = async () => {
            const { error } = await _supabase.auth.resend({ 
                type: 'signup', 
                email: emailInput.value 
            });
            alert(error ? "Aguarde um pouco antes de reenviar." : "Novo c√≥digo enviado!");
        };

        // Sair
        document.getElementById('signout-btn').onclick = async () => {
            await _supabase.auth.signOut();
            location.reload();
        };

        // Monitor de Sess√£o
        _supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
