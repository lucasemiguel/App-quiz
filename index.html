<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status S√≥brio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .hidden { display: none; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="auth-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            
            <div id="login-form">
                <h2 id="auth-title" class="text-2xl font-bold mb-6 text-emerald-600">Criar Conta</h2>
                <input type="email" id="email" placeholder="E-mail" class="w-full p-3 border rounded mb-4 outline-none">
                <div class="relative mb-4">
                    <input type="password" id="password" placeholder="Senha" class="w-full p-3 border rounded outline-none">
                    <button type="button" onclick="togglePass()" class="absolute right-3 top-3">üëÅÔ∏è</button>
                </div>
                <button onclick="handleAuth()" class="w-full bg-emerald-500 text-white p-3 rounded font-bold">Continuar</button>
            </div>

            <div id="otp-form" class="hidden text-center">
                <h2 class="text-xl font-bold mb-4">Digite o C√≥digo</h2>
                <input type="text" id="otp-code" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="w-full p-3 border rounded text-center text-2xl mb-4">
                <button onclick="verifyOTP()" class="w-full bg-emerald-500 text-white p-3 rounded font-bold mb-4">Verificar</button>
                <button id="resend-btn" onclick="resendOTP()" class="text-emerald-600 text-sm font-bold">Reenviar c√≥digo</button>
            </div>

            <p id="msg" class="text-center text-xs mt-4"></p>
            <button id="toggle-link" onclick="toggleMode()" class="w-full text-center text-sm text-slate-500 mt-4 underline">J√° tem conta? Login</button>
        </div>
    </div>

    <div id="main-content" class="hidden p-10 text-center">
        <h1 class="text-2xl font-bold text-emerald-600">Acesso Confirmado!</h1>
        <button onclick="logout()" class="mt-4 bg-slate-200 p-2 rounded">Sair</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://lcfegwmcwivnkzxngnzi.supabase.co'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_jMboXUuARusN4xfPev_fsg_4r0WkPnh';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let isLogin = false;
        let timer;

        function togglePass() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Criar Conta';
            document.getElementById('toggle-link').innerText = isLogin ? 'N√£o tem conta? Cadastre-se' : 'J√° tem conta? Login';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                if (isLogin) {
                    await _supabase.auth.signInWithPassword({ email, password });
                } else {
                    const { error } = await _supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('toggle-link').classList.add('hidden');
                    document.getElementById('otp-form').classList.remove('hidden');
                    startTimer();
                }
            } catch (e) { alert(e.message); }
        }

        async function verifyOTP() {
            const email = document.getElementById('email').value;
            const token = document.getElementById('otp-code').value;
            const { error } = await _supabase.auth.verifyOtp({ email, token, type: 'signup' });
            if (error) alert(error.message);
        }

        function startTimer() {
            const btn = document.getElementById('resend-btn');
            let sec = 60;
            btn.disabled = true;
            clearInterval(timer);
            timer = setInterval(() => {
                sec--;
                btn.innerText = "Aguarde " + sec + "s";
                if (sec <= 0) {
                    clearInterval(timer);
                    btn.innerText = "Reenviar c√≥digo";
                    btn.disabled = false;
                }
            }, 1000);
        }

        async function resendOTP() {
            const email = document.getElementById('email').value;
            await _supabase.auth.resend({ type: 'signup', email });
            startTimer();
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }

        _supabase.auth.onAuthStateChange((ev, session) => {
            if (session) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
