<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status S√≥brio - Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            
            <div id="login-form">
                <h2 id="auth-title" class="text-2xl font-bold text-center text-slate-800 mb-6">Criar Conta</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="E-mail" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                    <div class="relative">
                        <input type="password" id="password" placeholder="Senha" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                        <button type="button" onclick="togglePass()" class="absolute right-3 top-3 text-slate-400">üëÅÔ∏è</button>
                    </div>
                    <button onclick="handleAuth()" id="auth-btn" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 transition">Continuar</button>
                </div>
            </div>

            <div id="otp-form" class="hidden text-center">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Verifique seu E-mail</h2>
                <p class="text-slate-500 text-sm mb-6">Digite os 6 n√∫meros enviados para voc√™.</p>
                <input type="text" id="otp-code" placeholder="000000" maxlength="6" class="w-full p-3 border rounded-lg text-center text-2xl tracking-widest font-bold mb-4 outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="verifyOTP()" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 mb-4">Confirmar C√≥digo</button>
                <button onclick="resendOTP()" class="text-emerald-600 text-sm hover:underline">N√£o recebeu? Reenviar c√≥digo</button>
            </div>

            <p id="msg" class="text-center text-xs font-medium mt-4"></p>
            
            <div id="toggle-box" class="text-center pt-4 border-t mt-4">
                <button onclick="toggleMode()" id="toggle-link" class="text-emerald-600 text-sm">J√° tem conta? Entre aqui</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-4xl mx-auto p-6 text-center">
        <h1 class="text-3xl font-bold text-emerald-600 mb-4">Acesso Confirmado! üéâ</h1>
        <p class="mb-8">Seu sistema de autentica√ß√£o por c√≥digo est√° funcionando.</p>
        <button onclick="supabase.auth.signOut().then(() => location.reload())" class="bg-slate-200 px-4 py-2 rounded-lg text-sm">Sair da Conta</button>
    </div>

    <script>
        const SUPABASE_URL = 'SUA_URL_AQUI'; 
        const SUPABASE_ANON_KEY = 'SUA_CHAVE_AQUI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let isLogin = false;

        function togglePass() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Criar Conta';
            document.getElementById('toggle-link').innerText = isLogin ? 'N√£o tem conta? Cadastre-se' : 'J√° tem conta? Entre aqui';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            msg.innerText = "Aguarde...";

            try {
                if (isLogin) {
                    const { error } = await _supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } else {
                    const { error } = await _supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('toggle-box').classList.add('hidden');
                    document.getElementById('otp-form').classList.remove('hidden');
                    msg.innerText = "";
                }
            } catch (e) {
                msg.className = "text-red-500 text-center text-xs";
                msg.innerText = e.message;
            }
        }

        async function verifyOTP() {
            const email = document.getElementById('email').value;
            const token = document.getElementById('otp-code').value;
            const { error } = await _supabase.auth.verifyOtp({ email, token, type: 'signup' });
            if (error) alert("C√≥digo inv√°lido!");
        }

        async function resendOTP() {
            const email = document.getElementById('email').value;
            await _supabase.auth.resend({ type: 'signup', email });
            alert("C√≥digo reenviado!");
        }

        _supabase.auth.onAuthStateChange((ev, session) => {
            if (session) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
