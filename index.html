<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Sóbrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-xl font-bold text-center">Carregando...</h2>
    </div>

    <script>
        // 1. COLE SUAS CHAVES AQUI
        const SUPABASE_URL = 'https://lcfegwmcwivnkzxngnzi.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_jMboXUuARusN4xfPev_fsg_4r0WkPnh';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            const appDiv = document.getElementById('app');

            if (session) {
                appDiv.innerHTML = `
                    <h1 class="text-2xl font-bold text-green-600">Olá, você está logado!</h1>
                    <p class="mt-2 text-gray-600">O quiz aparecerá aqui em breve.</p>
                    <button onclick="supabase.auth.signOut().then(() => location.reload())" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Sair</button>
                `;
            } else {
                appDiv.innerHTML = `
                    <h1 class="text-2xl font-bold mb-4">Criar Conta</h1>
                    <input id="email" type="email" placeholder="Seu e-mail" class="w-full p-2 border rounded mb-2">
                    <input id="password" type="password" placeholder="Sua senha" class="w-full p-2 border rounded mb-4">
                    <button onclick="signUp()" class="w-full bg-green-500 text-white p-2 rounded">Cadastrar e Confirmar E-mail</button>
                    <p id="msg" class="mt-2 text-sm text-blue-600"></p>
                `;
            }
        }

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signUp({ email, password });
            
            if (error) {
                document.getElementById('msg').innerText = "Erro: " + error.message;
            } else {
                document.getElementById('msg').innerText = "Sucesso! Verifique seu e-mail para confirmar.";
            }
        }

        checkSession();
    </script>
</body>
</html>
