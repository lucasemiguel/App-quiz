<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Status SÃ³brio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #05070a; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .card-premium { background: #11141b; border: 1px solid #1f242d; border-radius: 28px; transition: all 0.3s ease; }
        .btn-panic { background: linear-gradient(135deg, #ef4444, #b91c1c); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3); }
        .gradient-text { background: linear-gradient(90deg, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-6 pb-24">
    <div class="max-w-md mx-auto">
        
        <header class="flex justify-between items-center mb-8">
            <h1 class="font-black text-xl italic tracking-tighter">STATUS <span class="text-indigo-500">SÃ“BRIO</span></h1>
            <div class="bg-indigo-500/10 border border-indigo-500/20 px-3 py-1 rounded-full text-[10px] font-bold text-indigo-400">PRO PLAN</div>
        </header>

        <div class="text-center mb-10">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-2">Jornada de Liberdade</p>
            <div class="text-7xl font-black mb-1" id="dias">01</div>
            <p class="text-xs font-bold text-indigo-400">DIA SOBRE CONTROLE</p>
        </div>

        <button onclick="document.getElementById('panic-modal').classList.remove('hidden')" class="btn-panic w-full py-5 rounded-3xl font-black text-sm uppercase tracking-widest mb-8 flex items-center justify-center gap-3">
            ðŸš¨ ESTOU COM VONTADE AGORA
        </button>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="card-premium p-5 border-b-4 border-emerald-500/50">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">Economia/MÃªs</p>
                <p class="text-xl font-black" id="money">R$ 0,00</p>
            </div>
            <div class="card-premium p-5 border-b-4 border-purple-500/50">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">Horas Recuperadas</p>
                <p class="text-xl font-black" id="hours">0h</p>
            </div>
        </div>

        <div class="card-premium p-6 mb-6">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-widest">Seu Plano de Guerra</h3>
            <div class="space-y-4">
                <div class="flex gap-4">
                    <div class="text-indigo-500 font-bold">08:00</div>
                    <p class="text-xs text-gray-400" id="m-manha"></p>
                </div>
                <div class="flex gap-4 border-y border-white/5 py-3">
                    <div class="text-indigo-500 font-bold">14:00</div>
                    <p class="text-xs text-gray-400" id="m-tarde"></p>
                </div>
                <div class="flex gap-4">
                    <div class="text-indigo-500 font-bold">20:00</div>
                    <p class="text-xs text-gray-400" id="m-noite"></p>
                </div>
            </div>
        </div>

        <div class="card-premium p-6 bg-gradient-to-br from-indigo-900/20 to-transparent">
            <p class="text-[10px] font-bold text-indigo-400 uppercase mb-2">Recompensa em 30 dias</p>
            <p class="text-sm font-semibold" id="recompensa"></p>
        </div>

    </div>

    <div id="panic-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden p-8 flex items-center justify-center">
        <div class="card-premium p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black text-red-500 mb-4">PARE! RESPIRE.</h2>
            <p class="text-sm text-gray-300 mb-6" id="panic-exercise"></p>
            <p class="text-xs italic text-indigo-400 mb-8" id="panic-phrase"></p>
            <button onclick="document.getElementById('panic-modal').classList.add('hidden')" class="w-full py-4 bg-white/10 rounded-2xl font-bold">Consegui, estou melhor</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('appData'));
            if (!data) return;

            document.getElementById('dias').innerText = data.perfil.dias;
            document.getElementById('money').innerText = `R$ ${data.perfil.economiaMensalEstimada}`;
            document.getElementById('hours').innerText = `${data.perfil.horasRecuperadasMes}h`;
            document.getElementById('m-manha').innerText = data.planoAcao.manha;
            document.getElementById('m-tarde').innerText = data.planoAcao.tarde;
            document.getElementById('m-noite').innerText = data.planoAcao.noite;
            document.getElementById('recompensa').innerText = `Com o dinheiro economizado, vocÃª poderÃ¡: ${data.recompensa}`;
            document.getElementById('panic-exercise').innerText = data.botaoPanico.exercicio;
            document.getElementById('panic-phrase').innerText = data.botaoPanico.fraseEmergencia;
        };
    </script>
</body>
</html>
