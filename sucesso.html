<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Plano de Recuperação | Status Sóbrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-dark { background: radial-gradient(circle at top, #1a202c 0%, #0a0c10 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        /* Estilização para o texto que vem da IA */
        #resultado h3 { color: #818cf8; font-size: 1.5rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        #resultado ul { list-style-type: disc; margin-left: 1.5rem; color: #d1d5db; }
        #resultado p { margin-bottom: 1rem; color: #d1d5db; line-height: 1.6; }
    </style>
</head>
<body class="bg-[#0a0c10] text-gray-100 min-h-screen gradient-dark p-6">

    <div class="max-w-3xl mx-auto">
        <header class="text-center py-10">
            <div class="text-2xl font-extrabold tracking-tighter text-white mb-2">STATUS <span class="text-indigo-500">SÓBRIO</span></div>
            <h1 class="text-3xl font-bold">Seu Diagnóstico Personalizado</h1>
            <p class="text-gray-400 mt-2">Gerado por Inteligência Artificial</p>
        </header>

        <div id="resultado" class="glass p-8 md:p-12 rounded-[2.5rem] shadow-2xl min-h-[300px]">
            <div class="flex flex-col items-center justify-center py-20" id="loading">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
                <p class="text-gray-500 italic">Carregando seu plano estratégico...</p>
            </div>
        </div>

        <div class="mt-10 text-center">
            <button onclick="window.print()" class="text-xs text-gray-500 hover:text-white transition-all underline">
                Salvar como PDF / Imprimir
            </button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const diagnostico = localStorage.getItem('diagnosticoGerado');
            const display = document.getElementById('resultado');
            
            if (diagnostico) {
                // Remove o loading e coloca o texto
                display.innerHTML = diagnostico;
            } else {
                display.innerHTML = `
                    <div class="text-center">
                        <p class="text-red-400">Não foi possível recuperar o diagnóstico.</p>
                        <a href="index.html" class="text-indigo-400 underline mt-4 block">Refazer Diagnóstico</a>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
