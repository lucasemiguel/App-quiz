<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Status SÃ³brio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; font-family: 'Inter', sans-serif; color: white; }
        .hero-gradient { background: linear-gradient(180deg, #111, #000); border-radius: 48px; border: 1px solid #222; }
        .stat-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 28px; padding: 24px; }
        .panic-btn { background: #ff3b30; border-radius: 24px; transition: all 0.2s; }
        .panic-btn:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="p-6 pb-24">

    <div class="max-w-md mx-auto space-y-10">
        <header class="flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter">STATUS <span class="text-indigo-600">SÃ“BRIO</span></h1>
            <div class="w-10 h-10 rounded-full bg-zinc-900 border border-zinc-800 flex items-center justify-center font-bold">L</div>
        </header>

        <div class="hero-gradient p-12 text-center shadow-2xl">
            <h2 class="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.4em] mb-6">Tempo de DomÃ­nio</h2>
            <div class="text-9xl font-black tracking-tighter italic" id="dias">01</div>
            <p class="text-zinc-400 text-xs font-bold uppercase tracking-widest mt-6">Dia de Liberdade Total</p>
        </div>

        <button onclick="document.getElementById('panic-overlay').style.display='flex'" class="panic-btn w-full py-7 font-black text-sm uppercase tracking-widest shadow-lg">
            ðŸš¨ INTERVENÃ‡ÃƒO DE EMERGÃŠNCIA
        </button>

        <div class="grid grid-cols-2 gap-4">
            <div class="stat-card">
                <p class="text-[10px] text-zinc-500 font-bold uppercase mb-2">Economia Acumulada</p>
                <p class="text-2xl font-black text-emerald-500" id="money">R$ --</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] text-zinc-500 font-bold uppercase mb-2">Vida Recuperada</p>
                <p class="text-2xl font-black text-indigo-500" id="hours">--h</p>
            </div>
        </div>

        <div class="stat-card space-y-4">
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest">DiagnÃ³stico da Mente</h3>
            <p id="ia-perfil" class="text-sm text-zinc-300 leading-relaxed italic"></p>
        </div>

        <div class="space-y-4">
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest ml-2 text-center">Protocolo DiÃ¡rio</h3>
            <div id="protocolo" class="space-y-3 text-sm"></div>
        </div>
    </div>

    <div id="panic-overlay" class="fixed inset-0 bg-black z-50 hidden flex-col p-10 justify-center text-center">
        <h2 class="text-5xl font-black text-red-600 mb-8 italic">PARE AGORA</h2>
        <div class="space-y-8">
            <p id="panic-tecnica" class="text-2xl font-bold leading-tight"></p>
            <p id="panic-choque" class="text-zinc-500 text-lg"></p>
        </div>
        <button onclick="document.getElementById('panic-overlay').style.display='none'" class="mt-16 py-5 bg-white text-black font-black rounded-3xl uppercase tracking-tighter">Retomar o Controle</button>
    </div>

    <script>
        function updateUI() {
            const raw = localStorage.getItem('appData');
            if (!raw) return;
            const data = JSON.parse(raw);

            document.getElementById('dias').innerText = data.dias || '01';
            document.getElementById('money').innerText = `R$ ${data.money}`;
            document.getElementById('hours').innerText = `${data.hours}h`;
            document.getElementById('ia-perfil').innerText = `"${data.perfilRisco}"`;
            
            document.getElementById('protocolo').innerHTML = `
                <div class="stat-card flex justify-between items-center"><span class="font-bold text-zinc-500">MANHÃƒ:</span> <span>${data.plano.manha}</span></div>
                <div class="stat-card flex justify-between items-center"><span class="font-bold text-zinc-500">TARDE:</span> <span>${data.plano.tarde}</span></div>
                <div class="stat-card flex justify-between items-center"><span class="font-bold text-zinc-500">NOITE:</span> <span>${data.plano.noite}</span></div>
            `;

            document.getElementById('panic-tecnica').innerText = data.urgencia.tecnica;
            document.getElementById('panic-choque').innerText = data.urgencia.choque;
        }

        window.onload = updateUI;
        // Tenta atualizar novamente em 2 segundos caso a rede demore
        setTimeout(updateUI, 2000);
    </script>
</body>
</html>
