<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Plano Personalizado | Status Sóbrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-dark { background: radial-gradient(circle at top, #1a202c 0%, #0a0c10 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .plan-text h1 { font-size: 1.8rem; font-weight: 800; color: #6366f1; margin-top: 2rem; margin-bottom: 1rem; text-transform: uppercase; }
        .plan-text h2 { font-size: 1.4rem; font-weight: 700; color: #818cf8; margin-top: 1.5rem; }
        .plan-text p { margin-bottom: 1rem; line-height: 1.8; color: #d1d5db; }
        .plan-text strong { color: #fff; }
    </style>
</head>
<body class="bg-[#0a0c10] text-gray-100 min-h-screen flex items-center justify-center p-4 md:p-10 gradient-dark">

    <div class="w-full max-w-4xl glass p-8 md:p-16 rounded-[3rem] shadow-2xl">
        <div id="loading-area" class="text-center py-20">
            <div class="animate-spin rounded-full h-20 w-20 border-t-2 border-b-2 border-indigo-500 mx-auto mb-10"></div>
            <h2 class="text-3xl font-extrabold text-white mb-4 uppercase tracking-tighter">Gerando sua Estratégia</h2>
            <p class="text-gray-500 max-w-md mx-auto">Nossa Inteligência Artificial está processando seu perfil comportamental e redigindo seu plano de sobriedade personalizado...</p>
        </div>

        <div id="plan-area" class="hidden">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 border-b border-gray-800 pb-8 gap-4">
                <div>
                    <h1 class="text-2xl font-extrabold text-white tracking-tighter">STATUS <span class="text-indigo-500">SÓBRIO</span></h1>
                    <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Documento Gerado por IA de Alta Precisão</p>
                </div>
                <button onclick="window.print()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold py-3 px-6 rounded-xl transition uppercase">
                    Salvar em PDF / Imprimir
                </button>
            </div>

            <div id="plan-content" class="plan-text text-lg">
                </div>

            <div class="mt-16 p-8 bg-indigo-500/5 border border-indigo-500/20 rounded-[2rem] text-center">
                <p class="text-indigo-400 font-semibold italic">"A sobriedade não é a ausência de prazer, mas a presença de consciência."</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = async function() {
            // Pegar os dados do Quiz salvos no navegador
            const answers = JSON.parse(localStorage.getItem('userAnswers'));
            const motive = localStorage.getItem('userMotive');

            if (!answers || !motive) {
                document.getElementById('loading-area').innerHTML = `
                    <p class="text-red-500 font-bold">Erro de Sincronização.</p>
                    <p class="text-gray-400 text-sm mt-2">Não encontramos seus dados do quiz. <br> Por favor, volte ao início.</p>
                    <a href="index.html" class="mt-6 inline-block text-indigo-400 underline uppercase text-xs font-bold tracking-widest">Recomeçar</a>
                `;
                return;
            }

            try {
                // Chama a API que processa a IA (Certifique-se que o caminho /api/generate-plan está correto na sua Vercel)
                const response = await fetch('/api/generate-plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers, motive })
                });

                if (!response.ok) throw new Error("Erro na conexão com a IA");

                const data = await response.json();

                if (data.plan) {
                    // Limpa o conteúdo e formata o Markdown básico para HTML
                    const formattedPlan = data.plan
                        .replace(/^### (.*$)/gim, '<h1>$1</h1>')
                        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\n/g, '<br>');

                    document.getElementById('loading-area').classList.add('hidden');
                    document.getElementById('plan-area').classList.remove('hidden');
                    document.getElementById('plan-content').innerHTML = formattedPlan;
                } else {
                    throw new Error("Resposta vazia da IA");
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loading-area').innerHTML = `
                    <p class="text-yellow-500 font-bold">A IA está processando muitos dados.</p>
                    <p class="text-gray-400 text-sm mt-2">Tivemos um problema ao gerar seu documento agora.</p>
                    <button onclick="window.location.reload()" class="mt-6 text-white bg-gray-800 px-6 py-2 rounded-lg font-bold">Tentar Novamente</button>
                    <br>
                    <a href="index.html" class="mt-4 inline-block text-xs text-gray-500 underline">Voltar para a página inicial</a>
                `;
            }
        };
    </script>
</body>
</html>
