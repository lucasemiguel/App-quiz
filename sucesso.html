<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Status Sóbrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .hero-card { background: linear-gradient(180deg, #111 0%, #000 100%); border: 1px solid #222; border-radius: 40px; }
        .stat-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; padding: 20px; }
        .panic-btn { background: #ff3b30; box-shadow: 0 0 30px rgba(255,59,48,0.4); border-radius: 20px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="font-bold text-xl tracking-tight">STATUS SÓBRIO</h1>
            <span class="text-[10px] border border-zinc-700 px-2 py-1 rounded text-zinc-500 uppercase">Versão 1.0 (Beta)</span>
        </div>

        <div class="hero-card p-10 text-center">
            <p class="text-[10px] text-zinc-500 font-bold tracking-[0.3em] uppercase mb-4">Sóbrio e no Controle há</p>
            <h2 class="text-8xl font-black italic" id="dias">0</h2>
            <p class="text-zinc-400 text-sm mt-4 font-medium uppercase tracking-widest">Horas de Vitória</p>
        </div>

        <button onclick="document.getElementById('panic').classList.remove('hidden')" class="panic-btn w-full py-6 font-black text-sm uppercase tracking-widest">
            INTERVENÇÃO DE EMERGÊNCIA
        </button>

        <div class="grid grid-cols-2 gap-4">
            <div class="stat-card">
                <p class="text-[10px] text-zinc-500 font-bold mb-2 uppercase">Economia Direta</p>
                <p class="text-2xl font-bold text-emerald-500" id="money">R$ 0</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] text-zinc-500 font-bold mb-2 uppercase">Tempo Recuperado</p>
                <p class="text-2xl font-bold text-indigo-500" id="hours">0h</p>
            </div>
        </div>

        <div class="stat-card space-y-4">
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Análise do Perfil de Vício</h3>
            <p id="ia-perfil" class="text-sm text-zinc-300 leading-relaxed"></p>
        </div>

        <div class="space-y-4">
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest ml-2">Agenda de Sobriedade</h3>
            <div id="agenda" class="space-y-3"></div>
        </div>
    </div>

    <div id="panic" class="fixed inset-0 bg-black/95 z-50 hidden p-8 flex items-center justify-center">
        <div class="text-center space-y-6">
            <h2 class="text-4xl font-black text-red-600">LEIA ISTO AGORA</h2>
            <p id="panic-tecnica" class="text-xl font-bold text-white"></p>
            <p id="panic-choque" class="text-zinc-400 italic"></p>
            <button onclick="document.getElementById('panic').classList.add('hidden')" class="px-8 py-3 bg-white text-black font-bold rounded-full">ESTOU NO CONTROLE</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('appData'));
            if (!data) return;

            document.getElementById('dias').innerText = data.dias || '01';
            document.getElementById('money').innerText = `R$ ${data.money}`;
            document.getElementById('hours').innerText = `${data.hours}h`;
            document.getElementById('ia-perfil').innerText = data.perfilRisco;
            
            document.getElementById('agenda').innerHTML = `
                <div class="stat-card flex justify-between"><span>Manhã:</span> <span class="text-zinc-400 text-sm">${data.plano.manha}</span></div>
                <div class="stat-card flex justify-between"><span>Tarde:</span> <span class="text-zinc-400 text-sm">${data.plano.tarde}</span></div>
                <div class="stat-card flex justify-between"><span>Noite:</span> <span class="text-zinc-400 text-sm">${data.plano.noite}</span></div>
            `;

            document.getElementById('panic-tecnica').innerText = data.urgencia.tecnica;
            document.getElementById('panic-choque').innerText = data.urgencia.choque;
        };
    </script>
</body>
</html>
