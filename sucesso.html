<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Plano | Status Sóbrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #05070a; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; }
        .tab-active { border-bottom: 2px solid #6366f1; color: #6366f1; }
        #ia-analise h3 { color: #818cf8; font-weight: bold; margin-top: 1rem; }
        #ia-analise p { font-size: 0.875rem; color: #9ca3af; margin-bottom: 0.75rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-extrabold tracking-tighter">STATUS <span class="text-indigo-500">SÓBRIO</span></h1>
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center font-bold">U</div>
        </header>

        <div class="glass-card p-6 text-center mb-6 bg-gradient-to-b from-indigo-500/10 to-transparent">
            <p class="text-xs text-gray-400 uppercase tracking-widest mb-2">Tempo de Liberdade</p>
            <div class="text-5xl font-black mb-1">00<span class="text-lg text-indigo-400">d</span> 01<span class="text-lg text-indigo-400">h</span></div>
            <p class="text-[10px] text-emerald-400 font-bold uppercase">Plano Personalizado Ativo</p>
        </div>

        <div class="flex justify-between mb-6 border-b border-white/10 text-xs font-bold uppercase tracking-tighter">
            <button onclick="switchTab('plano')" class="pb-3 tab-active w-full" id="tab-plano">Estratégia</button>
            <button onclick="switchTab('tarefas')" class="pb-3 text-gray-500 w-full" id="tab-tarefas">Missões</button>
            <button onclick="switchTab('suporte')" class="pb-3 text-gray-500 w-full" id="tab-suporte">Chat IA</button>
        </div>

        <div id="content-plano" class="space-y-4">
            <div class="glass-card p-5">
                <div id="ia-analise" class="text-sm leading-relaxed">
                    <div class="animate-pulse flex space-y-4 flex-col">
                        <div class="h-2 bg-white/10 rounded w-3/4"></div>
                        <div class="h-2 bg-white/10 rounded"></div>
                        <div class="h-2 bg-white/10 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
            <div class="glass-card p-5 border-l-4 border-purple-500">
                <h4 class="text-xs font-bold text-purple-400 uppercase mb-2">Frequência Recomendada</h4>
                <div id="ia-musica" class="text-sm text-gray-300 italic">Sincronizando áudio...</div>
            </div>
        </div>

        <div id="content-tarefas" class="hidden space-y-3">
            <h3 class="font-bold text-lg mb-4">Suas Tarefas de Hoje</h3>
            <div id="lista-tarefas" class="space-y-2">
                </div>
        </div>

        <div id="content-suporte" class="hidden">
            <div class="glass-card p-5 h-80 flex flex-col justify-between">
                <div id="chat-box" class="overflow-y-auto text-xs space-y-3">
                    <div class="bg-indigo-500/10 p-3 rounded-lg border border-indigo-500/20">
                        Estou analisando seu perfil em tempo real. Como você se sente agora em relação ao seu "Porquê"?
                    </div>
                </div>
                <div class="mt-4 flex gap-2">
                    <input type="text" placeholder="Conversar..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none focus:border-indigo-500">
                    <button class="bg-indigo-600 px-4 rounded-xl text-xs font-bold">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            ['plano', 'tarefas', 'suporte'].forEach(t => {
                document.getElementById('content-' + t).classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('tab-active', 'text-indigo-500');
                document.getElementById('tab-' + t).classList.add('text-gray-500');
            });
            document.getElementById('content-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('tab-active', 'text-indigo-500');
        }

        window.onload = function() {
            const data = localStorage.getItem('diagnosticoGerado');
            if (data) {
                // Separador inteligente
                const analise = data.split('[ANALISE]')[1]?.split('[TAREFAS]')[0] || "Erro ao carregar análise.";
                const tarefas = data.split('[TAREFAS]')[1]?.split('[MUSICA]')[0] || "";
                const musica = data.split('[MUSICA]')[1] || "Música relaxante 432Hz";

                document.getElementById('ia-analise').innerHTML = analise;
                document.getElementById('ia-musica').innerHTML = musica;

                const arrayTarefas = tarefas.split(',').filter(t => t.trim().length > 3);
                document.getElementById('lista-tarefas').innerHTML = arrayTarefas.length > 0 
                    ? arrayTarefas.map(t => `<div class="glass-card p-4 flex items-center gap-3"><input type="checkbox" class="accent-indigo-500"><span class="text-sm">${t.trim()}</span></div>`).join('')
                    : `<p class="text-gray-500 text-sm">Nenhuma tarefa extra para agora.</p>`;
            }
        };
    </script>
</body>
</html>
