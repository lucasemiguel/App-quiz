<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App | Status Sóbrio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #05070a; font-family: 'Inter', sans-serif; color: white; }
        .loading-shimmer { background: linear-gradient(90deg, #161a22 25%, #232933 50%, #161a22 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="font-black text-xl tracking-tighter italic">STATUS SÓBRIO</h1>
            <span class="text-[10px] bg-indigo-500/20 text-indigo-400 px-3 py-1 rounded-full font-bold">IA PERSONALIZADA</span>
        </header>

        <div id="app-container" class="space-y-6">
            <div class="space-y-4" id="fallback-loader">
                <div class="h-48 w-full rounded-3xl loading-shimmer"></div>
                <div class="h-32 w-full rounded-3xl loading-shimmer"></div>
                <div class="h-32 w-full rounded-3xl loading-shimmer"></div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const planoGerado = localStorage.getItem('diagnosticoGerado');
            const container = document.getElementById('app-container');
            
            if (planoGerado) {
                // Remove o loader e injeta a interface que a IA criou
                container.innerHTML = planoGerado;
            } else {
                container.innerHTML = "<p class='text-center text-gray-500'>Gerando sua interface única... Aguarde 5 segundos e atualize.</p>";
            }
        };
    </script>
</body>
</html>
